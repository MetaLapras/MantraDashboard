<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="assets/scss/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>
      
    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">
        <div class="breadcrumbs">
            <div class="col-sm-4 ">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Project Details</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
            <div class="animated fadeIn">
                  <div class="col-lg-6 offset-lg-3">
                    <div class="card">
                      <div class="card-header">
                        <strong>Project Registration</strong>
                      </div>
                      <div class="card-body card-block">
                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                          <div class="row form-group">
                          </div>
                          <div class="row form-group">
                            <div class="col col-md-3 ">
                                <label for="text-input" class=" form-control-label">
                                    Name of Project *
                                </label>
                            </div><div class="col-12 col-md-9">
                                <input type="text" id="text-input" name="project" placeholder= "Enter your Project Name"  class="form-control">
                            </div>
                          </div>
						   <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="text-input" class=" form-control-label">
                                    Location of Project *
                                </label>
                            </div><div class="col-12 col-md-9">
                                <input type="text" id="text-input" name="location" placeholder= "Enter your Project Location"  class="form-control">
                            </div>
                          </div> 
                          <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="text-input" class=" form-control-label">
                                    Password of Project *
                                </label>
                            </div><div class="col-12 col-md-9">
                                <input type="password" id="text-input" name="password" placeholder= "Enter your Project Password"  class="form-control">
                            </div>
                          </div> 
                          <div class="row form-group">
                            <div class="col col-md-3">
                                <label for="text-input" class=" form-control-label">
                                    ReEnter Password *
                                </label>
                            </div><div class="col-12 col-md-9">
                                <input type="password" id="text-input" name="rpassword" placeholder= " ReEnter Password"  class="form-control">
                            </div>
                          </div>
                          <div class="row form-group">
                            <div class="col col-md-3"><label for="select" class=" form-control-label">Select</label></div>
                            <div class="col-12 col-md-9">
                              <select name="select" id="select" class="form-control">
                                <option value="0">Please select Activation</option>
                                <option value="1">Activated</option>
                                <option value="2">Deactived</option>
                            
                              </select>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="card-footer" style="text-align:center">
                        <button type="submit" class="btn btn-primary btn-sm">
                          <i class="fa fa-dot-circle-o"></i> Submit
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm">
                          <i class="fa fa-ban"></i> Reset
                        </button>
                      </div>
                    </div>
                  </div>
            </div><!-- .animated -->
        </div><!-- .content -->
    </div><!-- /#right-panel -->
    <!-- Right Panel -->


    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>


</body>
</html>
